<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h2>Fill the form...</h2>
    <form action="submit.html" method="get">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Full Name"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Mail Id"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br><br>

        <!-- Gender -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Languages -->
        <p>Select any Language:</p>
        <input type="checkbox" id="english" name="language" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="spanish" name="language" value="Spanish">
        <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="arabic" name="language" value="Arabic">
        <label for="arabic">Arabic</label><br><br>

        <!-- Subject -->
        <p>Select the subject:</p>
        <select name="subject">
            <option value="default">Default</option>
            <option value="maths">Maths</option>
            <option value="science">Science</option>
            <option value="computer">Computer</option>
            <option value="history">History</option>
        </select><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>

    <br>
    <a href="index.html">Back to Main Page</a>
</body>
</html>
