<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>
    <a href="index.html">Go Back to the main page </a>
    <ul>
        <li>A. sample
            <ul>
                <li>B. sample
                    <ul>
                        <li>C. sample</li>
                    </ul>
                </li>
                <li>II. sample
                    <ul>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>III. sample
            <ul>
                <li>1. sample
                    <ul>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
                </li>
                <li>2. sample</li>
                <li>3. sample
                    <ul>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
